apiVersion: 1

datasources:
  - name: KDrive
    type: marcusolsson-csv-datasource
    url: $KDRIVE_BRIDGE_HOST/files/$KDRIVE_FILE_ID
    basicAuth: true
    basicAuthUser: $BASIC_AUTH_USER
    jsonData:
      storage: http
    secureJsonData:
      basicAuthPassword: $BASIC_AUTH_PASSWORD
    editable: false
    isDefault: true
  - name: WorldTimeApi
    type: marcusolsson-json-datasource
    url: http://worldtimeapi.org/api/timezone/$TZ
    editable: false
    isDefault: false